{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRWave</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
</head>
<body>

<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
      <h2 class="text-center">Вход в систему</h2>
      <form method="post">
        {% csrf_token %}
	      {% if messages %}
		    <div class="alert alert-danger mt-3">
		       {% for message in messages %}
		         {{ message }}
		       {% endfor %}
		    </div>
		  {% endif %}
        <div class="form-group">
          <label for="username">Имя пользователя:</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Введите имя пользователя"
                 value="{{ request.POST.username }}">
        </div>
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль">
        </div>
        <button type="submit" class="btn btn-success btn-block">Войти</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
